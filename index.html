<html ng-app="TestModule">
	<head>
		<title>Angular UI - Datepicker</title>
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
	    <link rel="stylesheet" type="text/css" href="build/chart.css">
	    <script type="text/javascript" src="bower_components/d3/d3.min.js" charset="utf-8"></script>
	    <script type="text/javascript" src="bower_components/d3-tip/index.js"></script>
	    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
	    <script type="text/javascript" src="build/chart.js"></script>
	    <script type="text/javascript" src="helper/app.js"></script>

	</head>
	<body>
		<div class="navbar-inverse navbar-static-top" role="navigation">
		    <div class="container">
		      <div class="navbar-header">
		        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
		          <span class="sr-only">Toggle navigation</span>
		          <span class="icon-bar"></span>
		          <span class="icon-bar"></span>
		          <span class="icon-bar"></span>
		        </button>
		        <a class="navbar-brand" href="#">Angular UI</a>
		      </div>
		    </div>
		  </div>
		   <div class="jumbotron">
		      <div class="container">
		        <h1>Angular Charts</h1>
		        <p>A seamless chart plugin for angularjs<p>
		      </div>
		    </div>
		  	<div class="container" ng-controller="TestController">
		  		<h1>Bar Chart</h1>
		  		<mg-bar-chart chart-data="chartData"></mg-bar-chart>
		  		<h1>Pie Chart</h1>
		  		<mg-pie-chart chart-data="chartData"></mg-pie-chart>
		  		<table class="table table-striped">
			  		<thead>
			  			<th>Label</th>
			  			<th>Value</th>
			  			<th>Color</th>
			  		</thead>
			  		<tbody>
			  			<tr ng-repeat="data in chartData">
			  				<td><input type="text" ng-model="data.label"></td>
			  				<td><input type="text" ng-model="data.value"></td>
			  				<td><input type="text" ng-model="data.color"></td>
			  			</tr>
			  		</tbody>
		  		</table>
		  		<h1>Line Chart</h1>
		  		<mg-line-chart chart-data="lineChartData"></mg-line-chart>
		  	</div>
	</body>
</html>
